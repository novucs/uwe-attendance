<md-card>
    <md-card-title>
        <span>Scanning</span>
    </md-card-title>
    <md-card-content>
        <md-card-subtitle>Taking registration for {{session.event}} on {{formatDate(session.onDate)}}</md-card-subtitle>
        <md-spinner *ngIf="!scanned"></md-spinner>
        <md-icon *ngIf="scanned">done</md-icon>
    </md-card-content>
</md-card>
