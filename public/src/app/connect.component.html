<h2>What would you like to do?</h2>

<div class="jumbotron">
    <h3>Start the register for this session</h3>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
            Select the current session
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div class="row" *ngFor="let schedule of sessionsToday">
                <a class="dropdown-item" [routerLink]="['/scan', schedule._id]">
                    {{ schedule.event }} on {{ formatDate(schedule.onDate) }}
                </a>
            </div>
        </div>
    </div>
</div>
<br/>

<div class="jumbotron">
    <h3>View all attendance for a session</h3>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
            Select a session
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div class="row" *ngFor="let schedule of sessions">
                <a class="dropdown-item" [routerLink]="['/attendance/session', schedule._id]">
                    {{ schedule.event }} on {{ formatDate(schedule.onDate) }}
                </a>
            </div>
        </div>
    </div>
</div>
<br/>

<div class="jumbotron">
    <h3>View all attendance for a student</h3>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
            Select a student
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div class="row" *ngFor="let student of students">
                <a class="dropdown-item" *ngIf="student.tag" [routerLink]="['/attendance/student', student.tag]">
                    {{ student.name }}
                </a>
            </div>
        </div>
    </div>
</div>
