<h2>Attendance for {{ student.name }}</h2>

<h3>Attended</h3>
<ul>
    <li *ngFor="let session of attended">
        {{ session.event }} on {{ formatDate(session.onDate) }}
    </li>
</ul>

<h3>Absent</h3>
<ul>
    <li *ngFor="let session of absent">
        {{ session.event }} on {{ formatDate(session.onDate) }}
    </li>
</ul>
